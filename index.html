<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi tarjeta de presentación</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Fondo parallax -->
    <div class="parallax-background"></div>

    <!-- Tarjeta de información -->
    <div class="card">
        <div class="card-image">
            <img src="img/perfil.jpeg" alt="Foto de perfil">
            <div class="secret-message">Hola, bienvenido a mi perfil secreto!</div>
        </div>
        
        <h2 class="card-name">@AngelyMusic</h2>
        <p class="card-description">Unete a mi comunidad secreta de @AngeluMusic, que nos une para disfrutar del arte musical.</p>

        <!-- Sección adicional con biografía -->
        <div class="additional-info">
            <h3>Más sobre mí</h3>
            <a href="https://www.youtube.com/@AngelyMusicweb">Suscribete a mi canal</a>
            <a href="https://github.com/angeosgit92">My Website</a>
            <a href="https://open.spotify.com/playlist/0EdBPkGx8cpr5lc0HxOx6w">Escucha mi playlist</a>
        </div>

        <!-- Iconos de redes sociales con animaciones -->
        <div class="social-links">
            <h5 class="contact-title">Contáctame</h5>
            <div class="social-icons-container">
                <a href="#" class="social-icon"><img src="img/icons8-facebook-48.png" alt="Facebook"></a>
                <a href="#" class="social-icon"><img src="img/icons8-instagram-48.png" alt="Instagram"></a>
                <a href="#" class="social-icon"><img src="img/icons8-gmail-32.png" alt="Gmail"></a>
            </div>
        </div>
    </div>

</body>
</html>
